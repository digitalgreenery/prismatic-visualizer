<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prismatic Visualizer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(
                135deg,
                rgb(43, 41, 41) 0%,
                rgb(43, 41, 41) 49%,
                black 49%,
                black 51%,
                rgb(43, 41, 41) 51%,
                rgb(43, 41, 41) 100%
            ) repeat;
            background-size: 20px 20px;
        }

        /* Loading overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: background: linear-gradient(
                135deg,
                rgb(43, 41, 41) 0%,
                rgb(43, 41, 41) 49%,
                black 49%,
                black 51%,
                rgb(43, 41, 41) 51%,
                rgb(43, 41, 41) 100%
            ) repeat;
            background-size: 20px 20px;
            font-size: 1.5em;
            z-index: 9999;
            text-align: center;
        }

        #loading span {
            font-weight: bold;
            display: inline-block;
            animation: colorcycle 3s linear infinite;
        }

        @keyframes colorcycle {
            0%   { color: rgb(255,0,0); }
            8%   { color: rgb(215,85,0); }
            17%  { color: rgb(177,177,0); }
            25%  { color: rgb(85,215,0); }
            33%  { color: rgb(0,255,0); }
            42%  { color: rgb(0,215,85); }
            50%  { color: rgb(0,177,177); }
            58%  { color: rgb(0,85,215); }
            67%  { color: rgb(0,0,255); }
            75%  { color: rgb(85,0,215); }
            83%  { color: rgb(177,0,177); }
            92%  { color: rgb(215,0,85); }
            100% { color: rgb(255,0,0); }
        }

        /* Canvas fills viewport */
        canvas {
            display: block;
            background-color: rgba(0, 0, 0, 0);
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading"><span>Loading Prismatic Visualizerâ€¦</span></div>

    <!-- Canvas for WASM app -->
    <canvas id="prismatic-canvas"></canvas>

    <script type="module">
        import init from './prismatic_visualizer.js';

        async function setup() {
            const canvas = document.getElementById('prismatic-canvas');

            // Resize canvas for high-DPI and mobile
            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            }

            resizeCanvas();

            // Initialize WASM module, passing canvas if supported
            const module = await init({ canvas });

            // Hide loading overlay after WASM initializes
            document.getElementById('loading').style.display = 'none';

            // Update canvas size on window resize
            window.addEventListener('resize', resizeCanvas);
        }

        setup();
    </script>
</body>
</html>

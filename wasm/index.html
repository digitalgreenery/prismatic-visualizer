<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prismatic Visualizer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            background: linear-gradient(
                135deg,
                rgb(43, 41, 41) 0%,
                rgb(43, 41, 41) 49%,
                black 49%,
                black 51%,
                rgb(43, 41, 41) 51%,
                rgb(43, 41, 41) 100%
            ) repeat;
            background-size: 20px 20px;
            overflow: hidden; /* Hide scrollbars */
        }

        canvas {
            width: 100%;  /* Full width of container */
            height: auto; /* Maintain aspect ratio */
            max-height: 100%;
            background-color: rgb(43, 41, 41);
        }

        /* Loading overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                135deg,
                rgb(43, 41, 41) 0%,
                rgb(43, 41, 41) 49%,
                black 49%,
                black 51%,
                rgb(43, 41, 41) 51%,
                rgb(43, 41, 41) 100%
            ) repeat;
            background-size: 20px 20px;
            font-size: 1.5em;
            z-index: 9999;
            text-align: center;
        }

        #loading span {
            font-weight: bold;
            display: inline-block;
            animation: colorcycle 3s linear infinite;
        }

        @keyframes colorcycle {
            0%   { color: rgb(255,0,0); }
            8%   { color: rgb(215,85,0); }
            17%  { color: rgb(177,177,0); }
            25%  { color: rgb(85,215,0); }
            33%  { color: rgb(0,255,0); }
            42%  { color: rgb(0,215,85); }
            50%  { color: rgb(0,177,177); }
            58%  { color: rgb(0,85,215); }
            67%  { color: rgb(0,0,255); }
            75%  { color: rgb(85,0,215); }
            83%  { color: rgb(177,0,177); }
            92%  { color: rgb(215,0,85); }
            100% { color: rgb(255,0,0); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading"><span>Loading Prismatic Visualizer...</span></div>

    <script type="module">
        import init from './prismatic_visualizer.js';

        async function setup() {
            const module = await init();

            const canvas = document.querySelector('canvas');
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';

            // Hide loading once WASM initializes
            document.getElementById('loading').style.display = 'none';
        }

        setup();
    </script>
</body>
</html>
